<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
</head>
<body>
<header>Settings <div id="clearData">Daten l√∂schen</div></header>
<main id="website-entries">
    <div class="website-entries__toggle">
        <img src="../../assets/icons/toggle.svg"
             alt="Icon for closing the list of website entries.">
        <span>List of entries</span>
    </div>
</main>
<form id="form-new-entry">
    <div class="form-new-entry__toggle">
        <img src="../../assets/icons/toggle.svg"
             alt="Icon for closing the form to create a new entry.">
        <span>Add new entry</span>
    </div>
    <div class="form-new-entry__elements">
        <label for="ww_title">Title:</label>
        <input type="text" id="ww_title" name="ww_title">
        <label for="ww_url">URL:</label>
        <input type="text" id="ww_url" name="ww_url">
        <div id="ww_img">Drop png image here.</div>
        <br>
        <button type="button" id="ww_button">Save</button>
    </div>
</form>
</body>
<script src="./index.js"></script>
</html>
